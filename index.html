<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <form>
    <!-- q1 -->
    <h3>Would you say you are better at math or verbal skills?</h3>
      <select id="q1" >
        <option>Math</option>
        <option>Verbal</option>
      </select>
    <!-- q2 -->
    <h3>Do you like to talk a lot? Even when unnecassary?</h3>
      <select id="q2" >
        <option>I sure do</option>
        <option>No, that's annoying</option>
      </select>
    <!-- q3 -->
    <h3>How do you feel about Bill gates?</h3>
      <select id="q3" >
        <option>I love the guy, he's a saint</option>
        <option>I hate him, he's the devil</option>
      </select>
    <!-- q4 -->
    <h3>If you were a prisoner and had to choose one way to make your escape, what would it be?</h3>
      <select id="q4" >
        <option>Build a bridge with sticks and nature to cross a ravine</option>
        <option>Act your way free with cunning and charisma</option>
      </select>
    <!-- q5 -->
    <h3>Do you like snakes?</h3>
      <select id="q5" >
        <option>Yes</option>
        <option>No</option>
      </select>
      <button type="submit">Submit all answers</button>
  </form>
  <p id ="output"></p>
</body>
</html>
